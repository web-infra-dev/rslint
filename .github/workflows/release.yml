name: ðŸš€ Release packages

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release'
        required: true
        default: 'main'
      npm_tag:
        type: choice
        description: 'Specify npm tag'
        required: true
        default: 'alpha'
        options:
          - alpha
          - beta
          - rc
          - canary
          - latest
      extension_type:
        type: choice
        description: 'Specify the release type of extension'
        required: true
        default: pre-release
        options:
          - official
          - pre-release

      to_release:
        description: 'Packages to release'
        type: choice
        required: true
        options:
          - all
          - npm
          - extension

env:
  GO_VERSION: '1.24.1'

jobs:
  check:
    name: Test
    needs: build
    strategy:
      fail-fast: true
      matrix:
        include:
          - goos: linux
            goarch: amd64
            node_arch: x64
            node_os: linux

    runs-on: rspack-ubuntu-22.04-large
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.inputs.branch }}
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-name: ${{ matrix.node_os }}-${{ matrix.node_arch }}

      - name: Install pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Artifact
        uses: actions/download-artifact@v4.1.7
        with:
          path: binaries

      - name: Move binaries
        run: |
          find ./binaries
          for file in binaries/*/*-rslint; do
            echo "Processing $file"
            filename=$(basename "$file")
            dirname="${filename%-rslint}"
            target_dir="npm/$dirname"
            mkdir -p "$target_dir"
            echo "Copy $file to $target_dir/rslint"
            cp "$file" "npm/$dirname/rslint"
          done
          find ./npm

      - name: Format code
        run: pnpm format:check

      - name: Build
        run: pnpm run build

      - name: TypeCheck
        run: pnpm typecheck

      - name: Lint code
        run: pnpm lint

      - name: Install xvfb and dependencies
        if: ${{ runner.os == 'Linux' && runner.environment == 'self-hosted' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxss1 libgtk-3-0 libgconf-2-4 libnss3 libxrandr2 libasound2 libpangocairo-1.0-0 libatk1.0-0 libcairo-gobject2 libgtk-3-0 libgdk-pixbuf2.0-0

      - name: Test on Linux
        run: xvfb-run -a pnpm -r test

  publish:
    name: Publish
    needs: [build, check]
    env:
      release_npm: ${{ inputs.to_release == 'all' || inputs.to_release == 'npm' }}
      release_extension: ${{ inputs.to_release == 'all' || inputs.to_release == 'extension' }}
    runs-on: rspack-ubuntu-22.04-large
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.inputs.branch }}
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Artifact
        uses: actions/download-artifact@v4.1.7
        with:
          path: binaries

      - name: Move binaries
        run: |
          find ./binaries
          for file in binaries/*/*-rslint; do
            echo "Processing $file"
            filename=$(basename "$file")
            dirname="${filename%-rslint}"
            target_dir="npm/$dirname"
            mkdir -p "$target_dir"
            echo "Copy $file to $target_dir/rslint"
            cp "$file" "npm/$dirname/rslint"
          done
          find ./npm

      - name: Publish npm packages
        if: env.release_npm == 'true'
        env:
          NPM_TOKEN: ${{ secrets.RSLINT_NPM_TOKEN }}
        run: |
          npm config set "//registry.npmjs.org/:_authToken" "${NPM_TOKEN}"
          pnpm -r publish --tag ${{ github.event.inputs.npm_tag }} --publish-branch ${{ github.event.inputs.branch }}

      - name: Build and publish to Microsoft VS Code Marketplace
        if: false
        env:
          VSCE_PAT: ${{ secrets.RSLINT_VSCE_PAT }}
        run: |
          if [ "${{ github.event.inputs.extension_type }}" = "pre-release" ]; then
            pnpm publish:vsce --prerelease
          else
            pnpm publish:vsce
          fi

      - name: Build and publish to Open VSX Registry
        if: false
        env:
          OVSX_PAT: ${{ secrets.RSLINT_OVSX_PAT }}
        run: |
          if [ "${{ github.event.inputs.extension_type }}" = "pre-release" ]; then
            pnpm publish:ovsx --prerelease
          else
            pnpm publish:ovsx
          fi

  build:
    name: Build-Binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            node_arch: x64
            node_os: darwin
          - goos: darwin
            goarch: arm64
            node_arch: arm64
            node_os: darwin
          - goos: linux
            goarch: amd64
            node_arch: x64
            node_os: linux
          - goos: linux
            goarch: arm64
            node_arch: arm64
            node_os: linux
          - goos: windows
            goarch: amd64
            node_arch: x64
            node_os: win32
          - goos: windows
            goarch: arm64
            node_arch: arm64
            node_os: win32
    runs-on: rspack-ubuntu-22.04-large
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.inputs.branch }}
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-name: ${{ matrix.node_os }}-${{ matrix.node_arch }}

      - name: Install pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Go Build packages
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ${{ matrix.node_os }}-${{ matrix.node_arch }}-rslint ./cmd/rslint

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.node_os }}-${{ matrix.node_arch }}-rslint
          path: ${{ matrix.node_os }}-${{ matrix.node_arch }}-rslint
