name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

env:
  GO_VERSION: '1.24.1'

jobs:
  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.1']
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Unit Test
      run: |
        make test

  test-node:
    name: Test npm packages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install pnpm
      run: corepack enable

    - name: Install dependencies
      run: pnpm install

    - name: Test
      run: pnpm -r test