name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

env:
  GO_VERSION: '1.24.1'
  GOMAXPROCS: 4

jobs:
  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.1']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ matrix.go-version }}
          cache-name: test-go
      - name: Unit Test
        run: |
          go test -parallel 4 ./internal/...

  test-node:
    name: Test npm packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.1']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ matrix.go-version }}
          cache-name: test-node
      - name: Install pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format
        run: pnpm format:check

      - name: Build
        run: pnpm build

      - name: TypeCheck
        run: pnpm typecheck

      - name: Test on Linux
        if: runner.os == 'Linux'
        run: xvfb-run -a pnpm -r test

      - name: Test on non-Linux
        if: runner.os != 'Linux'
        run: pnpm -r test

      - name: Lint
        run: pnpm run lint

  done:
    needs:
      - test-go
      - test-node
    if: always()
    runs-on: ubuntu-latest
    name: CI Done
    steps:
      - run: exit 1
        if: ${{ always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'skipped') || contains(needs.*.result, 'cancelled')) }}
